<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		x=5+5;     // 数字 + 数字
		document.write(x + "<br>");
		y="6"+"6"; // 字符串 + 字符串
		document.write(y + "<br>");
		m=7+"7";  // 数字 + 字符串
		document.write(m + "<br>");
		n="8"+8;  // 字符串 + 数字
		document.write(n + "<br>");
	</script>
</body>
</html>
