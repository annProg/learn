<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		function check_input(obj){
			if(obj.value == "")
				alert("不能为空");
		}
	</script>
</head>
<body>
	<form action="">
	<input  id="demoText" type="text" name="demoText" onblur="check_input(this)">
	</form>
</body>
</html>
